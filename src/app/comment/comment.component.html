<div class="media">
  <img *ngIf="!showDiv" class="d-flex mr-3" height="50" width="50" src="" alt="Generic placeholder image"
    class="rounded-circle mr-3">
  <div *ngIf="showDiv" [style.background-color]="imgServices.chooseColor(name)"
    class="imgDiv d-flex justify-content-center text-center rounded-circle text-white">
    <span class="h5 p-3">{{imgServices.genrateChar(name)}}</span>
  </div>

  <div class="media-body">
    <h5 class="mt-0">
      {{name}}
    </h5>
    <div class="content p-3 d-flex flex-column">
      <div *ngIf="operationFlag " class="align-self-end">
        <!-- Button trigger modal -->
        <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal3">
          <i class="fas fa-edit"></i>
        </button>

        <button type="button" class="btn" (click)="deleteComment()"><i class="fas fa-trash"></i></button>
      </div>
      <ng-content select=".content"></ng-content>
      <div class="align-self-end mt-2">
        <i class="far fa-clock" style="color: #28c886;"></i>
        <ng-content select=".date"></ng-content>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label"
  aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title m-0" id="exampleModal3Label" style="color: rgba(51, 51, 51, 0.726);">Update Comment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea class="comment border-teal form-control" #comment rows="3"></textarea>
        <div class="mt-2 d-flex justify-content-end">
          <button type="button" class="btn btn-success" data-dismiss="modal"
            (click)="editComment(comment)">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="d-none d-lg-block col-7">

      <div class="d-flex flex-wrap">
        <ng-container *ngFor="let item of arr">
          <app-post>
            <ng-container class="title">{{item.title}}</ng-container>
            <ng-container class="content">{{item.content | slice:0:100}}</ng-container>
            <ng-container class="date">{{item.createdAt | date:'mediumDate'}}</ng-container>
            <ng-container class="likes">{{item.likes.length}}</ng-container>
          </app-post>
        </ng-container>

      </div>
    </div>
    <div id="profile" class="col-12 col-lg-4 text-center">

      <div class="card shadow p-3">
        <img src="../../assets/img/khara-woods-ZlZZLjuibeQ-unsplash.jpg" width="130" height="130"
          class="rounded-circle m-auto shadow" alt="">
        <div class="card-body">
          <p class="h5">Christopher Gallardo</p>
          <p class="h6">@Username</p>
          <br>
          <button type="button" class="btn shadow-sm">Follow</button>
        </div>

        <div class="row d-flex justify-content-between p-4">
          <div class="tabs text-center">
            <p class="text m-0">1021</p>
            <p class="solgan m-0">Followers</p>
          </div>
          <div class="tabs text-center">
            <p class="text m-0">1021</p>
            <p class="solgan m-0">Following</p>
          </div>
          <div class="tabs text-center">
            <p class="text m-0">1021</p>
            <p class="solgan m-0">Postes</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
